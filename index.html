<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Simple First Timer JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-container">
    <img class="watch" src="./img/icons8-clock.gif" />
    <div class="time-container" id="time-container">00:00</div>
    <span class="bottom-time-container" ></span>
    <button class="btn count-btn" id="count">COUNT</button>
    <button class="btn stop-count-btn" id="stop-count">STOP COUNT</button>
  </main>
</body>

</html>
